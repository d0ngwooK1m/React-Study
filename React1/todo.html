<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 투두</title>
    <link rel="stylesheet" href="todo.css">
    <script defer src="todo.js"></script>
</head>
<body>
    <h1 class="todo-title" id="title">오늘 할 일</h1>
    <div class="wrap">
        <div class="todo-wrapper">
            <h3 id="title">
                고양이 밥주기
            </h3>
            <p class="comment">
                고양이 물, 사료 챙겨주기
            </p>
            <button class="submit-button" onclick="changeBackgroundColor(0)">
                완료
            </button>
        </div>
    
        <div class="todo-wrapper">
            <h3 id="title">
                장보기
            </h3>
            <p class="comment">
                토마토, 계란, 초콜릿 사기
            </p>
            <button class="submit-button" onclick="changeBackgroundColor(1)">
                완료
            </button>
        </div>
    </div>

    <div class="wrap">
        <div class="todo-wrapper">
            <h3 id="title">
                코딩하기
            </h3>
            <p class="comment">
                리액트 강의 1주차 듣기
            </p>
            <button class="submit-button" onclick="changeBackgroundColor(2)">
                완료
            </button>
        </div>

        <div class="todo-wrapper">
            <h3 id="title">
                그리드 만들어보기
            </h3>
            <p class="comment">
                그리드 2개씩 묶어보기
            </p>
            <button class="submit-button" onclick="changeBackgroundColor(3)">
                완료
            </button>
        </div>
    </div>
</body>
</html>
